<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedxTio Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-sans">
    <!-- Header -->
    <header class="flex justify-between items-center px-8 py-6">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 10h-3V7a1 1 0 00-1-1h-3V3h-4v3H7a1 1 0 00-1 1v3H3v4h3v3a1 1 0 001 1h3v3h4v-3h3a1 1 0 001-1v-3h3v-4z" />
        </svg>
        <span class="text-xl font-semibold text-gray-800">MedxTio</span>
      </div>
      <div class="flex space-x-4">
        <button class="text-gray-500 hover:text-gray-800">Log In</button>
        <button class="flex items-center px-4 py-2 bg-white border border-blue-500 text-blue-500 rounded-full hover:bg-blue-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
          </svg>
          Sign In
        </button>
      </div>
    </header>

    <!-- Main Section -->
    <main class="flex flex-col-reverse md:flex-row items-center justify-between ">
      <!-- Text Section -->
      <div class="md:w-1/2 space-y-6 px-8">
        <h1 class="text-4xl font-bold">
          <span class="block text-green-400">Medical &</span>
          <span class="block text-blue-400">Health Care</span>
          <span class="block text-black">Services</span>
        </h1>
        <p class="text-gray-600 max-w-md">
          Effortlessly manage your clinic online and access patient information instantlyâ€”no more searching through countless files!
        </p>
        <button class="flex items-center space-x-2 px-5 py-3 text-blue-600 border border-blue-500 rounded-full hover:bg-blue-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L21 12m0 0l-3.75 5.25M21 12H3" />
          </svg>
          <span>Start Now!</span>
        </button>
      </div>

      <!-- Illustration Section -->
      <div class="md:w-full mr-0 px-0 py-0">
        <img src="BG.svg" alt="Doctor Illustration" class="w-full max-w-md mx-auto py-0" />
      </div>
    </main>
  </body>
</html>
