<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    .shape {
        position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
           
            
    }
    .doctor{
        margin-left: -25%;
    }
</style>
<body class="flex justify-center items-center h-screen  relative">

  
   
    <div class="shape">
        <img src="Vector 1.svg">
</div>
   
    <div class="flex w-4/5 max-w-screen-lg justify-between">

       
        <div class="w-1/2 p-6">
         
            <div class="flex items-center text-2xl font-medium  text-green-900 -ml-[110px] mt-[20px]  ">
                <img src="Vector 2.svg"  class="w-31 mr-[10px]">MedxTio
               
            </div>
            
            <img src="C:\Users\aryan\Downloads\Medical care-pana 1.svg"  class=" doctor max-w-xs md:max-w-[520px] mb-[30px]">
        </div>

      
        <div style="background-color: #F2FFEA;" class="h-[400px] w-96 px-8 py-10  mt-[170px]">
            <h2 style="color: #052E16;" class="text-4xl font-bold text-center mb-6">Sign Up</h2>
    
            <form class="mt-10">
            
                <div class="mb-4">
                    <label for="clinic-name" class="block text-sm font-medium text-black-600 mb-1">Clinic Name</label>
                    <div class="flex items-center border border-black rounded-md p-3 bg-white">
                        <img src="clinic.png" alt="Clinic Icon" class="w-6 h-6 mr-3">
                        <input type="text" id="clinic-name" placeholder="Enter Clinic Name" 
                            class="w-full outline-none text-black ">
                    </div>
                </div>
    
              
                <div class="mb-6">
                    <label for="doctors-count" class="block text-sm font-medium text-gray-600 mb-1">Number of Doctors</label>
                    <div class="flex items-center border border-black rounded-md p-3 bg-white">
                        <img src="doctor.png" alt="Doctor Icon" class="w-7 h-7 mr-3">
                        <input type="number" id="doctors-count" placeholder="Enter Number" 
                            class="w-full  outline-none">
                    </div>
                </div>
    
              
                <button style="background-color: #74C0F3;" type="submit" 
                    class="w-full  text-black font-bold py-3 rounded-md flex justify-center items-center shadow-lg">
                    Continue <span class="ml-2">‚ûù</span>
                </button>
            </form>
        </div>

</body>
</html>
